<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Autos</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" href="./static/img/CG.ico">
</head>

<body class="background">
    <header class=" content">
        <p class="nombre">Clásicos Garage</p>
        <img class="logo" src="./static/img/Logo.png" alt="Logo">
    </header>
    <main class="content container">
    <h1 class="main_index_titulo">Modificar Items del Inventario</h1>

    <!-- Contenedor principal que será controlado por Vue.js. Este contenedor tendrá dos formularios. -->
    <div class="main_mod" id="app">
        <!-- Primer formulario: Selector de producto. LLama a la función obtenerProducto cuando se envíe el formulario -->
        <form class="form_mod1" @submit.prevent="obtenerAuto">
            <label class="form_mod1_texto" for="codigo">Código:</label>
            <input class="form_mod1_input" type="text" v-model="codigo" required><br>
            <button class="form_mod1_boton" type="submit">Modificar Auto</button> <a class="form_mod1_boton" href="index.html">Menu principal</a>
        </form>

        <!-- Segundo formulario: se muestra solo si mostrarDatosProducto es verdadero. Llama a la función guardarCambios -->
        <div class="form_mod1" v-if="mostrarDatosAuto">
            <h2 class="main_index_titulo">Datos del Auto</h2>
            <form class="form_mod1_estilo" @submit.prevent="guardarCambios">

                <label class="form_mod1_texto" for="cantidadModificar">Cantidad:</label>
                <input class="form_mod1_input" type="number" id="cantidadModificar" v-model="cantidad" required><br>

                <label class="form_mod1_texto" for="precioModificar">Precio$:</label>
                <input class="form_mod1_input" type="number" step="0.01" id="precioModificar" v-model="precio" required><br>

                <!-- Imagen actual del producto -->
                <!-- <img class="imagenVieja" v-if="imagen && !imagenSeleccionada" :src="'./static/imagenes/' + imagen"
                    alt="Imagen del producto" style="max-width: 200px;"> -->
                
                <!-- Al subir al servidor, deberá utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere -->
                <img class="imagenVieja" v-if="imagen && !imagenSeleccionada" :src="'https://www.pythonanywhere.com/user/eosuna85/files/home/eosuna85/mysite/static/imagenes/' + imagen" alt="Imagen del auto" style="max-width: 200px;">

                <!-- Vista previa de la nueva imagen seleccionada -->
                <img class="imagenNueva" v-if="imagenSeleccionada" :src="imagenUrlTemp" alt="Vista previa de la nueva imagen"
                    style="max-width: 200px;">

                <!-- Input para nueva imagen -->
                <label class="form_mod1_texto" for="nuevaImagen">Nueva Imagen:</label>
                <input class="form_alta_input3" type="file" id="nuevaImagen" @change="seleccionarImagen"><br>

                <button class="form_alta_boton" type="submit">Guardar Cambios</button>
                <a class="form_alta_boton" href="modificaciones.html">Cancelar</a>
            </form>
        </div>
    </div>
</main>
<footer class="content">
    <p class="copyright">© 2023 - Web Design - Todos los derechos reservados</p>
</footer>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./modificaciones.js"></script>

</body>
</html>
